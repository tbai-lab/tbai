name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'tbai_docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install -r tbai_docs/requirements.txt

      - name: Build Sphinx docs
        run: |
          mkdir -p build/docs/source
          cp -r tbai_docs/source/* build/docs/source/
          sed "s/@PROJECT_VERSION@/2.0.0/g" tbai_docs/source/conf.py.in > build/docs/source/conf.py
          sphinx-build -b html build/docs/source build/docs/html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/docs/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
